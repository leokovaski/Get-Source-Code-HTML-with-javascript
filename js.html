<!DOCTYPE html>
<html>
<head>
	<title>teste</title>
</head>
<body>

	<div id="conteudo"></div>

<script type="text/javascript">
	var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("conteudo").innerHTML =
      this.responseText;
    }
  };
  xhttp.open("GET", "content.php", true);
  xhttp.send();
</script>
</body>
</html>
